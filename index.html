<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .loading-screen {
            display: block;
        }

        .maintenance-screen {
            display: none;
            padding: 40px;
            border-radius: 10px;
            border: 2px solid rgba(255, 137, 137, 0.8);
            background: rgba(255, 186, 186, 0.5);
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            position: relative;
        }

        /* Spinner 1: Circle */
        .spinner.spinner-1 {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Spinner 2: Double Ring */
        .spinner.spinner-2 {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid white;
            border-right: 4px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Spinner 3: Dots Circle */
        .spinner.spinner-3::before,
        .spinner.spinner-3::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .spinner.spinner-3::before {
            animation: orbit 1.2s linear infinite;
        }
        .spinner.spinner-3::after {
            animation: orbit 1.2s linear infinite;
            animation-delay: 0.6s;
        }

        /* Spinner 4: Pulse */
        .spinner.spinner-4 {
            border: 4px solid white;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Spinner 5: Segments */
        .spinner.spinner-5 {
            border: 4px solid transparent;
            border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes orbit {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateX(24px); }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(24px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.5; }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
        }

        p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .dots {
            display: inline-block;
        }

        .dots span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-screen" id="loadingScreen">
            <div class="spinner" id="spinner"></div>
            <h1>Loading<span class="dots"><span>.</span><span>.</span><span>.</span></span></h1>
            <p id="loadingText">Please wait while we connect to the server</p>
        </div>

        <div class="maintenance-screen" id="maintenanceScreen">
            <div class="icon">ðŸ”§</div>
            <h1>Server is on maintenance</h1>
            <p>Try again later...</p>
        </div>
    </div>

    <script>
        // Pick random spinner on load
        const spinners = ['spinner-1', 'spinner-2', 'spinner-3', 'spinner-4', 'spinner-5'];
        const randomSpinner = spinners[Math.floor(Math.random() * spinners.length)];
        document.getElementById('spinner').classList.add(randomSpinner);

        // Change text after 5 seconds
        setTimeout(() => {
            document.getElementById('loadingText').textContent = 'It takes longer than expected...';
        }, 5000);

        // Show maintenance screen after 10 seconds
        setTimeout(() => {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('maintenanceScreen').style.display = 'block';
        }, 10000);
    </script>
</body>
</html>
